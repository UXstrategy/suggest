<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편모드</title>
    <link rel="stylesheet" href="./assets/css/lib/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/default.css">
</head>

<body>
    <div class="esay_mode">
        <div class="easy_top"><img src="./assets/images/top.png" alt=""></div>
        <div class="esay_cont1">
            <img src="./assets/images/content1.png" alt="">
            <span class="link1"></span>
        </div>
        <div class="easy_btm"><img src="./assets/images/bottom.png" alt=""></div>
    </div>
    <div class="esay_mode2">
        <img src="./assets/images/content2.png" alt="">
        <span class="link2"></span>
    </div>

    <div class="esay_mode3">
        <img src="./assets/images/content3.png" alt="">
        <span class="link3"></span>
    </div>

    <div class="esay_mode4">
        <img src="./assets/images/content4.png" alt="">
        <span class="link4"></span>
    </div>

    <script src="./assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/resize.js"></script>
    <script>
        $(window).on('scroll',function(){
            var scrollTop = $(window).scrollTop();
            var innerHeight = $(window).innerHeight();
            var scrollHeight = $('body').prop('scrollHeight');
            if ((scrollTop+200) + innerHeight >= scrollHeight) {
                console.log('마지막');
                $('.easy_btm').addClass('on')
            } else if(scrollTop <= 0){
                $('.easy_btm').addClass('on');
                console.log('맨위');
            } else {
                console.log('평균');
                $('.easy_btm').removeClass('on')
                $('.easy_btm').css({'bottom':'-10%','opacity':'0'})

            }
        })

        $('.link1').on('click',function(){
            $('.esay_mode').hide();
            $('.esay_mode2').show();
            $(window).scrollTop(0);
        })
        $('.link2').on('click',function(){
            $('.esay_mode2').hide();
            $('.esay_mode3').show();
            $(window).scrollTop(0);
        })
        $('.link3').on('click',function(){
            $('.esay_mode3').hide();
            $('.esay_mode4').show();
            $(window).scrollTop(0);
        })
        $('.link4').on('click',function(){
            $('.esay_mode4').hide();
            $('.esay_mode').show();
            $(window).scrollTop(0);
        })


    </script>
</body>

</html>
